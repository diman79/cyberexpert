{% extends 'base.html' %}
{% load static %}
{% block content  %}
    <div class="main_container">
        <div class="main_item">
            <form id="form" method="post">
              <h3>{% block form_name %}Отзыв о статье{% endblock %}</h3>
                {% csrf_token %}
                <label for="fruits">Выберите оценку:</label>
                  <select id="fruits" name="bal">
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                    <option value="5"> 5 </option>
                  </select>
                <p><button type="submit">Оставить отзыв</button></p>
            </form>
        </div>
    </div>
{% endblock %}
