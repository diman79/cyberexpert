{% extends 'base.html' %}
{% load static %}
{% block content  %}
<div class="main_container" xmlns="http://www.w3.org/1999/html">
        <div class="main_item">
            {% spaceless %}
            <h3>{% block form_name %} Создание статьи {% endblock %}</h3>
            <form id="form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit">Создать</button></p>
            </form>
            {% endspaceless %}
        </div>

    </div>
{% endblock %}
